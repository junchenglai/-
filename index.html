<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>公益伞</title>
    <meta charset="utf-8" />
    <link rel="preload" href="https://cdn.bootcss.com/react/15.6.1/react.js" as="script" />
    <link rel="preload" href="https://cdn.bootcss.com/react/15.6.1/react-dom.js" as="script" />
    <link rel="preload" href="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js" as="script" />
    <link rel="preload" href="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" as="script" />
    <link rel="preload" href="js/_footer.js" as="script" />
    <link href="css/weui.min.css" rel="stylesheet" />
    <link href="css/WeChat.css" rel="stylesheet" />
</head>
<body ontouchstart>
    <div class="page list js_show">
        <div class="page__hd" style="padding-bottom:15px">
            <h1 class="page__title">公益伞</h1>
            <p class="page__desc">公益伞借还伞系统</p>
            <p class="page__desc">
                简要用伞需知：<br />
                &emsp;1.每人限借一把公益伞并且需在一天内归还到还伞点。<br />
                &emsp;2.诚信借伞，有借有还；在借还伞时需自觉进行微信登记。<br />
                具体内容参见《<a href="./About/Agreement.html" style="color:#586c94">公益伞使用协议</a>》。
            </p>
        </div>
        <div class="page__bd">
            <div class="weui-cells">
                <a href="javascript:;" class="weui-cell weui-cell_access" id="showDialog">
                    <div class="weui-cell__bd"><p>本地天气实况及未来2小时雨况</p></div>
                    <div class="weui-cell__ft"></div>
                </a>
            </div>
            <div class="button page__bd_spacing" style="margin-top:15px">
                <a href="Lend.html" class="weui-btn weui-btn_primary">借伞</a>
                <a href="Give_Back.html" class="weui-btn weui-btn_primary">还伞</a>
            </div>
        </div>

        <div id="_loadmore_dot"></div>
        <div id="_footer"></div>
    </div>

    <div class="js_dialog" id="Dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog weui-skin_android">
            <div class="weui-dialog__bd">
                ·&nbsp;此功能由中国天气网提供。<br />
                ·&nbsp;请允许微信获取位置信息。<br />
                ·&nbsp;预测的信息只能作为参考。
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                <a href="http://wx.weather.com.cn/jsyb/?cityid=442000" class="weui-dialog__btn weui-dialog__btn_primary">我已清楚</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
    <script src="js/_footer.js" type="text/babel"></script>
    <script type="text/javascript" class="dialog js_show">
        $(function () {
            let Dialog = $('#Dialog');
            $('#Dialog').on('click', '.weui-dialog__btn', function () {
                $(this).parents('.js_dialog').fadeOut(200);
            });
            $('#showDialog').on('click', function () {
                Dialog.fadeIn(200);
            });
        });
    </script>
</body>
</html>
